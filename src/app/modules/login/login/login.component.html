<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div>
    <h1 fxLayoutAlign="center" translate>APP_NAME</h1>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
      <h4 class="version">v{{ version }}</h4>
    </div>
  </div>
  <div class="login-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
      <!-- Login -->
      <h2 fxLayoutAlign="center">Login</h2>
      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="login-error" [hidden]="!loginError || isLoading">
          {{ loginError }}
        </div>
        <br />
        <div fxLayout="column">
          <mat-form-field>
            <input id="username" type="text" matInput formControlName="username" autocomplete="username" [placeholder]="'Username'" />
            <mat-error *ngIf="loginForm.controls.username.valid || loginForm.controls.username.untouched">
              <span>Username is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              id="password"
              type="password"
              matInput
              formControlName="password"
              autocomplete="password"
              [placeholder]="'Password'"
              required
            />
            <mat-error *ngIf="loginForm.controls.password.valid || loginForm.controls.password.untouched">
              <span>Password is required</span>
            </mat-error>
          </mat-form-field>
          <a class="password-reset" routerLink="/request-reset">Forgot your password?</a>
          <br />
          <button mat-raised-button color="primary" type="submit" id="login-btn" [disabled]="loginForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span>Login</span>
          </button>
          <br />
          <div>Need an account? <a class="sign-up" routerLink="/signup">Sign Up</a></div>
        </div>
      </form>
      <!-- / Login -->
    </mat-card>
  </div>
</div>
